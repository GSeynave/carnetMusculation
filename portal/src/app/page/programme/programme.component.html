<mat-card>
  <div class="programs">
    <button mat-button *ngIf="createHidden" (click)="hideCreateForm()" class="boutonCreerProgramme">
      Cr√©er un programme
    </button>

    <app-programme-form *ngIf="!createHidden" (programmeOnSubmit)="onSubmit($event)"
      (hideCreateForm)="hideCreateForm()">
    </app-programme-form>

    <app-programme-list (programmeOnUpdate)="onSubmit($event)" (programmeGetPage)="getPage($event)"
      [(pagination)]="pagination" [programmes]="programmes" (onProgrammeSelect)="onProgrammeSelect($event)">
    </app-programme-list>
  </div>
</mat-card>
