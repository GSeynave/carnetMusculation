<mat-card>
    <!--
    
        Program's creation
    
     -->
    <mat-card-title>Create a seance</mat-card-title>
    <form [formGroup]="seanceFormGroup" (ngSubmit)="onSubmit()" class="formExercice">
        <div class="seanceRequired">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Seance name </mat-label>
                    <input matInput id="name" type="text" formControlName="name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Body part</mat-label>
                    <mat-select formControlName="bodyPart">
                        <mat-option *ngFor="let bodyPart of bodyPartList" [value]="bodyPart">{{bodyPart}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Programs</mat-label>
                    <mat-select formControlName="programme">
                        <mat-option *ngFor="let programme of programmesList" [value]="programme">{{programme.nom}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="warn" type="submit"
                    [disabled]="!this.seanceFormGroup.valid">Create</button>
            </div>
        </div>
        <mat-selection-list #exercices formControlName="exercices" class="exerciceList">
            <mat-list-option *ngFor="let exercice of exercicesList" [value]="exercice.id">
                {{exercice.nom}} | {{exercice.muscleCible}}
            </mat-list-option>
        </mat-selection-list>

    </form>

</mat-card>
