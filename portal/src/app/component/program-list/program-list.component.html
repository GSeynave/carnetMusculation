<mat-card class="container">

    <mat-card-title>Liste des programmes</mat-card-title>

    <mat-table *ngIf="dataSource" [dataSource]="dataSource" mat-sort>

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Creation date Column -->
        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date cr√©ation</th>
            <td mat-cell *matCellDef="let program"> {{program.dateCreation | date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Programme </th>
            <td mat-cell *matCellDef="let program"> {{program.nom}} </td>
        </ng-container>

        <!-- Deletion Column -->
        <ng-container matColumnDef="deletion">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let program">
                <button mat-raised-button color="warn" type="button" class="deleteProgram"
                    (click)="onDelete(program.id)">Delete</button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <mat-paginator [length]="programmeCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="getPage($event)" aria-label="Select page">
    </mat-paginator>
</mat-card>
