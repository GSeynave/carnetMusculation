<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Rep Column -->
    <ng-container matColumnDef="rep">
        <th mat-header-cell *matHeaderCellDef> RÃ©petition </th>
        <td mat-cell *matCellDef="let element">
            <app-string-list [elements]="element.rep"></app-string-list>
        </td>
    </ng-container>

    <!-- Poids Column -->
    <ng-container matColumnDef="poids">
        <th mat-header-cell *matHeaderCellDef> Poids </th>
        <td mat-cell *matCellDef="let element">
            <app-string-list [elements]="element.poids"></app-string-list>
        </td>
    </ng-container>

    <!-- Recup Column -->
    <ng-container matColumnDef="recup">
        <th mat-header-cell *matHeaderCellDef> Recup </th>
        <td mat-cell *matCellDef="let element">
            <app-string-list [elements]="element.recup"></app-string-list>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
