<mat-card>

    <mat-card-title>Existing programs</mat-card-title>
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef> Date de cr√©ation </th>
            <td mat-cell *matCellDef="let seance"> {{seance.creationDate | date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let seance"> {{seance.name}} </td>
        </ng-container>

        <!-- Deletion Column -->
        <ng-container matColumnDef="deletion">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let seance">
                <button mat-raised-button color="warn" type="button" class="deleteSeance"
                    (click)="onDelete(seance.id)">Delete</button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
