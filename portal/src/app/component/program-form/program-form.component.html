<mat-card class="cardForm">
     <mat-card-title>Cr√©er un programme</mat-card-title>
    <form [formGroup]="programmeFormGroup" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nom </mat-label>
                <input matInput id="name" type="text" formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="warn" type="submit"
                [disabled]="!this.programmeFormGroup.valid" class="createButton">Create</button>
        </div>
    </form>
</mat-card>
